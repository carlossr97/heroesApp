<div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>

    <div>
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Buscar Heroe</mat-label>
            <input type="text" placeholder="Elige uno" aria-label="Number" matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="buscador()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )" 
                              >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                    
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    

</div>

<div class="alert alert-danger" role="alert" *ngIf="HayError">
    No se encontro ningun Heroe con el nombre {{ termino }}.
</div>
