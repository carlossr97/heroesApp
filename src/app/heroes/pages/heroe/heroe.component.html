<mat-grid-list cols="1" *ngIf="!heroeExiste; else divHeroe">
    <mat-grid-tile>
        <mat-spinner>
            <h1>SPINER</h1>
        </mat-spinner>

    </mat-grid-tile>
</mat-grid-list>


<ng-template #divHeroe>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <div fxFlex="35">
            <mat-card class="example-card" *ngFor="let heroe of heroeObj">

                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{heroe.superhero}}</mat-card-title>
                    <mat-card-subtitle>{{heroe.publisher}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="heroe | heroe" alt="Photo of a Shiba Inu">

            </mat-card>
        </div>
        <div fxFlex="65" *ngFor="let heroe of heroeObj">
            <h3>AlterEgo: {{heroe.alter_ego}}</h3>
            <h3>Primera Aparici√≥n: {{heroe.first_appearance}}</h3>
            <h3>Personajes: {{heroe.characters}}</h3>

            <button mat-button color="warn" (click)="regresar()"><h2>Regresar</h2></button>

        </div>

    </div>

</ng-template>
