<mat-grid-list cols="1" *ngIf="!heroeExiste; else divHeroe" >
    <mat-grid-tile>
        <mat-spinner>
            <h1>SPINER</h1>
        </mat-spinner>

    </mat-grid-tile>
 </mat-grid-list>


<ng-template #divHeroe >
    <mat-card class="example-card" *ngFor="let heroe of heroeObj">

        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{heroe.superhero}}</mat-card-title>
            <mat-card-subtitle>{{heroe.publisher}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="heroe | heroe" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" [routerLink]="['/heroes',heroe.id]">Leer mas...</button>
            <button mat-button color="accent"  [routerLink]="['/heroes','editar',heroe.id]">Editar</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
