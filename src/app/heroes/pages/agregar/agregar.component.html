<h1>{{
    (heroe.id) ? 'Editar': 'Nuevo'
}} Heroe <small> <strong>{{heroe.superhero | titlecase}}</strong> </small> </h1>

<div fxLayout="row" fxLayoutGap="40px">


    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super HÃ©roe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero">
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let item of publisher" [value]="item.id">
                    {{item.desc}}
                </mat-option>

            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_image">
        </mat-form-field>
        <br>
        <button mat-raised-button color="warn" (click)="guardar()" *ngIf="showButton">
        <mat-icon>save_alt</mat-icon>
            Guardar
        </button>
        <button mat-raised-button color="warn" (click)="guardar()" *ngIf="!showButton">
            <mat-icon>save_alt</mat-icon>
                Actualizar
            </button>
        <br>

        <button mat-raised-button color="primary" (click)="borrar(heroe.id)">
            <mat-icon>delete</mat-icon>
                Eliminar
            </button>


    </div>

    <div fxFlex="50" *ngIf="!(heroe.alt_image === '')">
        <img [src]="heroe | heroe" alt="Imagen de heroe" style="width: 420px; height: 500px;">
    </div>

</div>
